<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jednoduchý web s Flexbox menu</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    
    .menu {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
    }

    .menu a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    
    .content {
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }


    .icon {
      font-size: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  
  <nav class="menu">
    <a href="#home"><i class="fas fa-home icon"></i>Domů</a>
    <a href="#about"><i class="fas fa-info-circle icon"></i>O nás</a>
    <a href="#services"><i class="fas fa-cogs icon"></i>Služby</a>
    <a href="#contact"><i class="fas fa-envelope icon"></i>Kontakt</a>
  </nav>

 
  <div class="content">
    <h1>Vítejte na našem webu!</h1>
    <p>Nevím co tu napsat</p>
  </div>

</body>
</html>
